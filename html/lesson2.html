<!doctype html>
<html ng-app>
<head>
<title>Lesson 2</title>
<script src="../libs/angularjs/1.2.6/angular.min.js"></script>
<script src="../js/lesson2.js"></script>
<link rel="stylesheet" href="../css/lesson2.css">

</head>
<body>
<div>This is lesson 2 for AngularJS tutorial</div>
<hr>
<h2>Todo</h2>
<div ng-controller="TodoCtrl">
  <p>{{remaining()}} of {{todos.length}} remaining [ <a href="" ng-click="archive()">archive</a> ]</p>
  <ul class="unstyled">
    <li ng-repeat="todo in todos">
      <input type="checkbox" ng-model="todo.done">
      <span class="done-{{todo.done}}">{{todo.text}}</span>
    </li>
  </ul>
  <form ng-submit="addTodo()">
    <input type="text" size="30" placeholder="add new todo here" ng-model="todoText">
    <input type="submit" value="add">
  </form>
</div>
</body>
</html>
